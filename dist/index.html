<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./main.js"></script>
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="formContainer">
            <form autocomplete="off"  id="form">
                <h1 class="logo">BattleShip</h1>
                <h1 id="formHeader"> Welcome Player 1, Enter your name:</h1>
                <input type="text" id="text" placeholder="COMPUTER for AI" required>
            </form>
        </div>
        <div class="shipFormContainer">
            <form id="shipForm">
                <h1 class="logo" >BattleShip</h1>
                <label for="portraitNum">Enter the number of portrait orient Cruisers for each player <span id="portraitLabelNum">(1-10)</span></label>
                <input type="number" id="portraitNum" min="1" max="10" onchange='reportValidity()'  required>

                <label for="landscapeNum">Enter the number of landscape orient Destroyers for each player <span id="landscapeLabelNum">(1-10)</span></label>
                <input type="number" id="landscapeNum" min="1" max="10" onchange='reportValidity()' required>

                <label for="minLength">Enter the mimimum length for each ship <span id="minLabelNum">(1-7)</span></label>
                <input type="number" id="minLength" min="1" max="7" onchange='reportValidity()' required>

                <label for="maxLength">Enter the maximum length for each ship <span id="maxLabelNum">(1-7)</span> </label>
                <input type="number" id="maxLength" min="1" max="7" onchange='reportValidity()'required>

                <button type="button" id="playButton"> Play</button>
            </form>
        </div>
        <div class="header">
            <h1 id="playerTurn"></h1>
            <div id="scoreboard">
                <p id="player1Score" >Player 1 Ships</p>
                <p id="player2Score" >Player 2 Ships</p>
            </div>
        </div>
        <div class="gameContainer1">
            <h2 id="player1Header"></h2>
            <div data-id="playerOne" id="player1GameTile"></div>
        </div>

        <div class="gameContainer2">
            <h2 id="player2Header"></h2>
            <div data-id="playerTwo" id="player2GameTile"></div>
        </div>
        
    </body>
</html>
