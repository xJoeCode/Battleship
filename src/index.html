<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./main.js"></script>
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="formContainer">
            <form autocomplete="off"  id="form">
                <h1 id="formHeader"> Welcome Player 1, Enter your name:</h1>
                <input type="text" id="text"  required>
            </form>
        </div>
        <div class="shipFormContainer">
            <form id="shipForm">
                <label for="portraitNum">Enter the number of portrait orient Cruisers for each player </label>
                <input type="number" id="portraitNum" min="1" max="10" onchange='reportValidity()'  required>

                <label for="landscapeNum">Enter the number of landscape orient Destroyers for each player </label>
                <input type="number" id="landscapeNum" min="1" max="10" onchange='reportValidity()' required>

                <label for="minLength">Enter the mimimum length for each ship </label>
                <input type="number" id="minLength" min="1" max="10" onchange='reportValidity()' required>

                <label for="maxLength">Enter the maximum length for each ship </label>
                <input type="number" id="maxLength" min="1" max="19" onchange='reportValidity()'required>

                <button type="button" id="playButton"> Play</button>
            </form>
        </div>
        <h1 id="playerTurn"></h1>
        <div class="gameContainer1">
            <div data-id="playerOne" id="player1GameTile"></div>
        </div>

        <div class="gameContainer2">
            <div data-id="playerTwo" id="player2GameTile"></div>
        </div>
        
    </body>
</html>
